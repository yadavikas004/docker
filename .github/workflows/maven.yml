name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
   workflow_dispatch:	
#  pull_request:
#    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
		

    - name: Build and Push Docker Image
      run: |
        docker build -t yadavikas/bootimage .
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u yadavikas --password-stdin
        docker push yadavikas/bootimage
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
